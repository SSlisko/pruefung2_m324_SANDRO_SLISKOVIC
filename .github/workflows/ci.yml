name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  lint-format-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Format code
        run: npm run format-check

      - name: Run tests
        run: npm test

  # FÃ¼ge die Codecov Action hinzu
  codecov:
    runs-on: ubuntu-latest
    needs: lint-format-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov-report/index.html

  code-review:
  runs-on: ubuntu-latest
  needs: lint-format-test
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Request Code Review from OpenAI
      uses: openai/code-review-action@v1
      with:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        open_ai_model: gpt-3.5-turbo
        with-comment: true
